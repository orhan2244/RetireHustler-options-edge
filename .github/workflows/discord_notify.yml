name: Discord Notification on Push

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"ðŸš€ New Commit to RetireHustler Options Edge\",
                \"description\": \"**Commit:** \`${{ github.event.head_commit.message }}\`\n**Author:** ${{ github.event.head_commit.author.name }}\n**Branch:** main\",
                \"color\": 5814783,
                \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%S.000Z)\",
                \"footer\": {
                  \"text\": \"RetireHustler Options Edge\"
                },
                \"url\": \"${{ github.event.head_commit.url }}\"
              }]
            }" \
            $DISCORD_WEBHOOK
