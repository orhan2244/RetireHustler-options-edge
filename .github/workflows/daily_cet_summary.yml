name: Daily CET Trading Summary to Discord

on:
  schedule:
    - cron: '5 21 * * 1-5'   # Runs 22:00 CET / 21:00 UTC all year
  workflow_dispatch: {}

jobs:
  daily-summary:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Prague

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get today's date (CET/CEST)
        id: dates
        run: |
          TODAY=$(date +"%Y-%m-%d")
          PRETTY=$(date +"%b %d, %Y")
          echo "today=$TODAY" >> $GITHUB_OUTPUT
          echo "pretty=$PRETTY" >> $GITHUB_OUTPUT

      - name: Fetch all trades from Base44
        id: fetch
        run: |
          mkdir -p tmp

          # FIX 1 â€” Use correct Base44 header
          curl -s -H "api_key: ${{ secrets.BASE44_API_KEY }}" \
            "https://app.base44.com/api/apps/6921d8e3ab33f86e081375a1/entities/Trade?limit=1000" \
            -o tmp/trades.json

          if ! jq -e 'type=="array" or (type=="object" and has("items"))' tmp/trades.json > /dev/null; then
            echo "âŒ Invalid Base44 response:"
            cat tmp/trades.json
            exit 1
          fi

      - name: Build daily metrics & lists
        id: build
        run: |
          # TEMP: use yesterday for testing
          TODAY=$(date -d "yesterday" +"%Y-%m-%d")

          USER_EMAIL="retirehustler@gmail.com"

          # Normalize trade list (array or items[])
          if jq -e 'type=="array"' tmp/trades.json >/dev/null; then
            ITEMS=$(cat tmp/trades.json)
          else
            ITEMS=$(jq -c '.items // []' tmp/trades.json)
          fi

          # Filter only your trades
          ITEMS=$(echo "$ITEMS" | jq 'map(select(.created_by == "'"$USER_EMAIL"'"))')

          ########################################
          # BUILD TWITTER-STYLE LINES
          ########################################
          FORMAT_TRADE='
            def n(x):
              if x == null then "â€“"
              elif (x|type) == "number" then
                if (x|floor) == x then (x|tostring)
                else (x|tostring)
              else x
              end;

            def prefix(dir; status):
              if dir=="BUY"  and status=="Open"   then "Buy to Open"
              elif dir=="BUY"  and status=="Closed" then "Sell to Close"
              elif dir=="SELL" and status=="Open"   then "Sell to Open"
              elif dir=="SELL" and status=="Closed" then "Buy to Close"
              else "UNKNOWN"
              end;

            def roi(pnl; collateral):
              if collateral == null or collateral == 0 then "0.00"
              else ((pnl / collateral * 100) | tonumber | (. * 100 | round / 100) | tostring)
              end;

            def strikefmt(s1; s2):
              (n(s1) + "/" + n(s2));

            . as $t
            | $t
            | if .status == "Closed" then
                (prefix(.direction; .status)
                 + " " + n(.quantity)
                 + " " + (.ticker // "N/A")
                 + " - " + (.type // "")
                 + " - " + strikefmt(.strike_price; .strike_price_2)
                 + " @ " + n(.close_price)
                 + " for $" + n(.profit_loss)
                 + " profit with "
                 + roi(.profit_loss; .collateral_required)
                 + "% ROI ðŸ”¥"
                )
              else
                (prefix(.direction; .status)
                 + " " + n(.quantity)
                 + " " + (.ticker // "N/A")
                 + " - " + (.type // "")
                 + " - " + strikefmt(.strike_price; .strike_price_2)
                 + " @" + n(.open_price)
                 + " Exp " + (.expiration_date // "â€“")
                )
              end
          '

          # Closed today
          CLOSED_JSON=$(echo "$ITEMS" | jq --arg d "$TODAY" 'map(select((.close_date|tostring) | startswith($d)))')
          CLOSED_LINES=$(echo "$CLOSED_JSON" | jq -r "[.[] | $FORMAT_TRADE] | .[]" | head -n 20)

          # Opened today
          OPEN_JSON=$(echo "$ITEMS" | jq --arg d "$TODAY" 'map(select((.open_date|tostring) | startswith($d)))')
          OPEN_LINES=$(echo "$OPEN_JSON" | jq -r "[.[] | $FORMAT_TRADE] | .[]" | head -n 20)

          # Fallbacks
          if [ -z "$CLOSED_LINES" ]; then CLOSED_LINES="(no closed trades)"; fi
          if [ -z "$OPEN_LINES" ]; then OPEN_LINES="(no opened trades)"; fi

          CLOSED_ESCAPED=$(printf "%s" "$CLOSED_LINES" | python3 - <<'EOF'
          import json,sys
          print(json.dumps(sys.stdin.read()))
          EOF
          )

          OPEN_ESCAPED=$(printf "%s" "$OPEN_LINES" | python3 - <<'EOF'
          import json,sys
          print(json.dumps(sys.stdin.read()))
          EOF
          )

          echo "closed_list=$CLOSED_ESCAPED" >> $GITHUB_OUTPUT
          echo "open_list=$OPEN_ESCAPED" >> $GITHUB_OUTPUT

      - name: Send Discord message
        env:
          DISCORD_WEBHOOK: ${{ secrets.DAILY_DISCORD_WEBHOOK_URL }}
        run: |
          PRETTY='${{ steps.dates.outputs.pretty }}'
          PL='${{ steps.build.outputs.daily_pl }}'
          CLOSED='${{ steps.build.outputs.closed_list }}'
          OPEN='${{ steps.build.outputs.open_list }}'

          PAYLOAD=$(cat <<EOF
          {
            "embeds": [{
              "title": "ðŸ“Š Daily Trading Summary â€“ $PRETTY ",
              "color": 3447003,
              "fields": [
                { "name": "ðŸ’° Daily Closed P&L", "value": "\`$PL\`", "inline": true },
                { "name": "âœ… Closed Today", "value": $CLOSED },
                { "name": "ðŸ“‚ Opened Today", "value": $OPEN }
              ],
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%S.000Z)",
              "footer": { "text": "RetireHustler Options Edge" }
            }]
          }
          EOF
          )

          curl -s -H "Content-Type: application/json" -d "$PAYLOAD" "$DISCORD_WEBHOOK" -o /dev/null -w "%{http_code}\n"
